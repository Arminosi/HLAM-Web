# ============================================================================
# GitHub Pages Deployment
# Builds and deploys the web app to GitHub Pages
#
# Usage:
#   - Push to main branch to auto-deploy
#   - Or trigger manually from Actions tab
#
# Base path:
#   - GitHub Pages: auto-detected from repo name (e.g. /HLAM-Web/)
#   - Other platforms: set VITE_BASE_PATH env or leave empty for root "/"
# ============================================================================

name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
    paths:
      - 'web/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          # Auto-detect GitHub Pages base path from repo name
          VITE_BASE_PATH: /${{ github.event.repository.name }}/
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
